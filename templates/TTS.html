<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TTS Turbo</title>
  <style>
    body { font-family: Arial; max-width:800px; margin:auto; padding:20px; }
    textarea { width:100%; height:150px; border:1px solid #4CAF50; padding:10px; }
    button { background:#4CAF50;color:#fff;padding:10px 20px;border:none;cursor:pointer; }
    button:hover { opacity:0.9; }
    #status { color:#666; margin:10px 0; }
  </style>
</head>
<body>
  <h1>üáªüá≥ TTS Turbo</h1>
  <select id="voiceSelect">
    <option value="vi-VN-HoaiMyNeural">N·ªØ ‚Äì Ho√†i My</option>
    <option value="vi-VN-NamMinhNeural">Nam ‚Äì Nam Minh</option>
  </select>
  <textarea id="textInput" placeholder="Nh·∫≠p vƒÉn b·∫£n..."></textarea><br/>
  <button onclick="turboPlay()">PH√ÅT SI√äU T·ªêC</button>
  <div id="status"></div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const API_URL = "https://tts-api-tnhy.vercel.app/api/tts";

    class TTSTurbo {
      constructor() {
        this.mediaSource = new MediaSource();
        this.audio = document.getElementById('audioPlayer');
        this.audio.src = URL.createObjectURL(this.mediaSource);
        this.queue = [];
        this.updating = false;
        this.mediaSource.addEventListener('sourceopen', () => {
          this.sb = this.mediaSource.addSourceBuffer('audio/mpeg');
          this.sb.addEventListener('updateend', () => {
            this.updating = false;
            this._appendNext();
          });
        });
      }

      async play(text, voice) {
        document.getElementById('status').textContent = '‚ö° ƒêang ph√°t...';
        const resp = await fetch(`${API_URL}?text=${encodeURIComponent(text)}&voice=${voice}`);
        const reader = resp.body.getReader();
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          this.queue.push(value);
          this._appendNext();
        }
        // ch·ªù queue h·∫øt
        await new Promise(r => {
          const check = () => {
            if (!this.updating && this.queue.length === 0) r();
            else setTimeout(check, 50);
          };
          check();
        });
        this.mediaSource.endOfStream();
        document.getElementById('status').textContent = '‚úÖ Ho√†n th√†nh';
      }

      _appendNext() {
        if (!this.updating && this.queue.length) {
          this.updating = true;
          this.sb.appendBuffer(this.queue.shift());
        }
      }
    }

    async function turboPlay() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) return alert('Nh·∫≠p vƒÉn b·∫£n!');
      const voice = document.getElementById('voiceSelect').value;
      document.getElementById('status').textContent = 'üöÄ Kh·ªüi ƒë·ªông...';
      try {
        const p = new TTSTurbo();
        await p.play(text, voice);
      } catch (e) {
        document.getElementById('status').textContent = '‚ùå L·ªói: '+e.message;
        console.error(e);
      }
    }
  </script>
</body>
</html>
